                    <h4>高级特性</h4>
                    <div class="x-wiki-info"><span>1889次阅读</span></div>
                    <hr style="border-top-color:#ccc" />
                    <div class="x-wiki-content x-content"><p>掌握了Python的数据类型、语句和函数，基本上就可以编写出很多有用的程序了。</p>
<p>比如构造一个<code>1, 3, 5, 7, ..., 99</code>的列表，可以通过循环实现：</p>
<pre><code>L = []
n = 1
while n &lt;= 99:
    L.append(n)
    n = n + 2
</code></pre><p>取list的前一半的元素，也可以通过循环实现。</p>
<p>但是在Python中，代码不是越多越好，而是越少越好。代码不是越复杂越好，而是越简单越好。</p>
<p>基于这一思想，我们来介绍Python中非常有用的高级特性，一行代码能实现的功能，决不写5行代码。</p>
</div>
